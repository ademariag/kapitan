# action.yml
name: 'kapitan'
description: 'kapitan compile action for github'
inputs:
  command:
    description: 'kapitan command to run'
    required: true
    default: 'compile'
runs:
  using: 'docker'
  image: 'docker://kapicorp/kapitan:v0.31.0-rc.0'
  args:
    - ${{ inputs.command }}
branding:
  icon: life-buoy
  color: red
